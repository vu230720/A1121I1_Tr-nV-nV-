<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<FORM>
    <H1 style="color: blue">ĐĂNG KÝ HỌC VIÊN</H1>
    <label>Họ và tên</label>
    <input style="margin-left: 20px" type="text" name="yourname">
    <br>
    <br>
    <label>Ngày sinh</label>
    <input style="margin-left: 18px" type="number" name="birthday">
    <br>
    <br>
    <label>Giới tính</label>
    <input style="margin-left: 22px" type="radio" value="male" name="gender">Nam
    <input type="radio" value="female" name="gender">Nữ
    <br>
    <br>
    <label>Địa chỉ</label>
    <textarea style="margin-left: 32px" cols="30"></textarea>
    <BR>
    <br>
    <label>Lớp</label>
    <select style="margin-left: 52px" name="class">
        <option>-Chọn Lớp</option>
        <option>A</option>
        <option>B</option>
    </select>
    <br>
    <br>
    <label>Email</label>
    <input style="margin-left: 40px" type="text" name="email"/>
    <br>
    <br>
    <label>Điện thoại</label>
    <input style="margin-left: 10px" type="number" name="phone">
    <br>
    <br>
    <input type="button" value="Đăng Ký" name="register">
    <input type="button" value="Nhập lại" name="reset">
</FORM>
</body>
</html>
