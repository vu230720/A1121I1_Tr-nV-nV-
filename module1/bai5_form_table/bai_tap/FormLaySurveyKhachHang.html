<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Lấy Survey Khách Hàng</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
<form>
    <h2>Market Research Survey</h2>
    <label>Please take a few moments to complete this satisfaction survey</label>
    <hr>
    <label><b>What is your age range?</b></label>
    <br>
    <select style="width: 600px">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <br>
    <br>
    <label><b>What is your yearly income range?</b></label>
    <br>
    <select style="width: 600px">
        <option>$0 - $25,000</option>
        <option>$25,001 - $50,000</option>
        <option>$50,001 - $100,000</option>
        <option>$100,000+</option>
    </select>
    <br>
    <br>
    <label><b>Gender Identity</b></label>
    <br>
    <input type="radio" name="gender" value="Male">Male
    <br>
    <input type="radio" name="gender" value="Female">Female
    <br>
    <input type="radio" name="gender" value="Nonbinary">Nonbinary
    <br>
    <input type="radio" name="gender" value="Other">Other
    <br>
    <input for="Other" type="text" maxlength="250">
    <br>
    <br>
    <label><b>which of the following products have your purchased in the last 2 month. Please check all that apply.</b></label>
    <br>
    <input type="checkbox" style="list-style: square">   Product 1
    <br>
    <input type="checkbox" style="list-style: square">   Product 2
    <br>
    <input type="checkbox" style="list-style: square">   Product 3
    <br>
    <br>
    <label><b>How often would you use our new product?</b></label>
    <br>
    <input type="radio" name="product" value="Daily">   Daily
    <br>
    <input type="radio" name="product" value="Weekly">   Weekly
    <br>
    <input type="radio" name="product" value="Monthly">   Monthly
    <br>
    <br>
    <label><b>What would you pay for the new product?</b></label>
    <br>
    <label>$</label>
    <input type="text" size="15">-
    <input type="text" size="5">
    <br>
    <br>
    <label><b>What features would you like to see in the new product.</b></label>
    <br>
    <textarea rows="7" style="width: 600px"></textarea>
    <br>
    <br>
    <label>Please rate your level of the agreement with the following statements.</label>
    <table border="1">
        <tr style="background-color: grey">
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th><
        </tr>
        <tr>
            <th>Our products are prided fairly</th>
            <td>
                <input type="radio">
                <label>1</label>
            </td>
            <td>
                <input type="radio">
                <label>2</label>
            </td>
            <td>
                <input type="radio">
                <label>3</label>
            </td>
            <td>
                <input type="radio">
                <label>4</label>
            </td>
        </tr>
        <tr style="background-color: grey">
            <th>Our products are high quality</th>
            <td>
                <input type="radio">
                <label>1</label>
            </td>
            <td>
                <input type="radio">
                <label>2</label>
            </td>
            <td>
                <input type="radio">
                <label>3</label>
            </td>
            <td>
                <input type="radio">
                <label>4</label>
            </td>
        </tr>
        <tr>
            <th>You would recommend our product to a friend or coworker</th>
            <td>
                <input type="radio">
                <label>1</label>
            </td>
            <td>
                <input type="radio">
                <label>2</label>
            </td>
            <td>
                <input type="radio">
                <label>3</label>
            </td>
            <td>
                <input type="radio">
                <label>4</label>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" name="submit" value="submit">
</form>
</body>
</html>
