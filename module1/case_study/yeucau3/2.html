<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let result = [];
    let sizeA = parseInt(prompt("Nhập vào độ dài mảng a"));
    for (let i = 0; i < sizeA; i++){
        a.push(parseInt(prompt("Nhập vào số nguyên mảng a")));
    }
    let sizeB = parseInt(prompt("Nhập vào độ dài mảng b"));
    for (let i = 0; i < sizeB; i++){
        b.push(parseInt(prompt("Nhập vào số nguyên mảng b")));
    }
    for (let i =0 ; i< sizeB; i++){
        if (a.indexOf(b[i]) === -1 && result.indexOf(b[i])){
            result.push(b[i]);
        }
    }
    result.sort(function(a,b){
        return a-b
    });
    document.write("Mảng a: " + a + "<br>" + "Mảng b: " + b + "<br>" + "missingValue(A, B)= " + result);
</script>
</body>
</html>
