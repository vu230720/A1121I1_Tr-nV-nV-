<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strNumber = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let number = prompt("nhap số: ");
    let result = "";
    for (let i = 0; i < number.length; i++){
        result += strNumber[number[i]];
    }
    document.write("Số: " + number + "<br>" + "Chuỗi đc chuyển: " + result);
</script>
</body>
</html>
