<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array =  Array();
    array.length = parseInt(prompt("nhập vào số phần tử: "));
    for (i=0; i < array.length; i++) {
        array[i] = prompt("array[" + i + "]=");
    }
    document.write(array.reverse().join(""));
</script>
</body>
</html>
