<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienBanDau = parseFloat(prompt("Nhập số tiền số tiền ban đầu: "));
    let thang = parseFloat(prompt("Nhập số tháng cho vay: "));
    let laiHangThang = parseFloat(prompt("Nhập lãi hàng tháng: "));
    let tongSoTienLai=0;
    for (let i=0; i<thang;i++) {
        tongSoTienLai += (tienBanDau+tongSoTienLai) * laiHangThang;
    }
    document.write("Tổng số tiền lãi là: " + tongSoTienLai);
</script>
</body>
</html>
