<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tìm giai thừa: "));
    let giaithua = 1;
    for (let i = 1; i <= number; i++){
        giaithua *= i;
    }
    document.write("Giai thừa của " + number + " = " + giaithua);
</script>
</body>
</html>
