<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1 ; i < 7; i++){
        for (let j = 1; j <=7; j++){
            if (i == 1 && (j == 1 || j == 4 || j == 7)){
                document.write("&nbsp;&nbsp;");
            }else if (i == 4 && (j == 1 || j == 7)){
                document.write("&nbsp;");
            }else if (i == 5 && (j <= 2 || j >= 6)){
                document.write("&nbsp;");
            }else if (i == 6 && j != 4) {
                document.write("&nbsp;");
            }else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
