<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên tố cần in ra:"));
    let count = 0;
    let n = 2;
    while (count < number){
        let check = true;
        for (let i =2; i < Math.sqrt(n); i++){
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check == true) {
            document.write(n + "");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
