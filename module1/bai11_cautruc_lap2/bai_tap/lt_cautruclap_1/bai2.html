<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("Nhập nhiệt độ của bạn"));
    while(temp > 0){
        if (temp > 100){
            alert("Nhiệt độ bạn quá cao!!!");
            temp = parseInt(prompt("Mời bạn hạ nhiệt độ !!!"));
        }else if (temp < 20){
            alert("Nhiệt độ của bạn quá thấp!!!");
            temp = parseInt(prompt("Mời bạn tăng nhiệt độ !!!"));
        }else {
            document.write("Nhiệt độ hiện tại của bạn là: " + temp);
            break;
        }
    }
</script>
</body>
</html>
