<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let a1 = 1;
    let a2 = 1;
    for (let i =1; i<=20; i++){
        a = a1 + a2;
        a1 = a2;
        a2 = a;
        if (a % 5 == 0){
            document.write("Số dầu tiên trong dãy fibonacci chia hết cho 5 là: " + a);
            break;
        }
    }
</script>
</body>
</html>
