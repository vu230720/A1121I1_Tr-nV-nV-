<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let sum = 0;
    for (let i = 1; i <= 30; a++){
        if (a % 7 == 0){
            sum += a;
            i++;
        }
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
