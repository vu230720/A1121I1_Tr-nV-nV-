<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        getDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            let day = this.getDay();

            let month = this.getMonth();

            let year = this.getYear();
            alert(day + "/" + month + "/" + year);
        }
    }
    let date = new myDate(9,1,2021);
    date.toString();
    date.setDay(14);
    date.setMonth(5);
    date.setYear(1995);
    date.toString();
    date.getDate(23,7,2000);
    date.toString();
</script>
</body>
</html>
