<script>
    class Temperature{
        constructor(celcius) {
            this.celcius = celcius;
        }
        getFahrenheit(){
            return 5 / 9 * this.celcius + 32;
        }
        getKelvin(){
            return this.celcius + 275.15;
        }
    }
    let temperature = new Temperature(25);
    document.write("25 Celcius = " +temperature.getFahrenheit() + " F" + "<br>");
    document.write("25 Celcius = " +temperature.getKelvin() + " K");
</script>
