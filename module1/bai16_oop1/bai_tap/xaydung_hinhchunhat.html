<canvas id="rectangle" style="width: 600px; height: 400px;"></canvas>
<script>
    class Rectangle{
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea(){
            return this.length * this.width;
        }
        getPerimeter(){
            return (this.length + this.width)*2;
        }
        getDisplay(){
            let ctx = document.getElementById("rectangle").getContext("2d");
            ctx.strokeRect(10, 10, this.length, this.width);
        }
    }
    let rectangle = new Rectangle(20, 10);
    document.write("<br>" + "diện tích hình chữ nhật là: " + rectangle.getArea() + "<br>");
    document.write("chu vi hình chữ nhật là : " + rectangle.getPerimeter());
    rectangle.getDisplay();
