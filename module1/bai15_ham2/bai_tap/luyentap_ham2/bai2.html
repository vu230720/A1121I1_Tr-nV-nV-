<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi = 3.14;
    function dientich(r) {
        return pi*r*r;
    }
    function chuvi(r) {
        return pi*2*r;
    }
    let r = parseInt(prompt("Nhập bán kính: "));
    document.write("Diện tích hình tròn: " + dientich(r) + "<br>");
    document.write("Chu vi hình tròn: " + chuvi(r) + "<br>");
</script>
</body>
</html>
