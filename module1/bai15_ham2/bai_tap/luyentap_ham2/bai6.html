<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a) {
        if (a > 0){
            return true;
        }else {
            return false;
        }
    }
    let a = parseInt(prompt("Nhập vào a: "));
    alert(check(a));
</script>
</body>
</html>
