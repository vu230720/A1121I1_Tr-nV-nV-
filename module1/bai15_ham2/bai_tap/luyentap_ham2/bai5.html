<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a,b,c) {
        if (a<b && a<c){
            return a;
        }else if (b<c){
            return b;
        }else {
            return c;
        }
    }
    let a = parseInt(prompt("Nhập số thứ 1: "));
    let b = parseInt(prompt("Nhập số thứ 2: "));
    let c = parseInt(prompt("Nhập số thứ 3: "));
    alert("Số nhỏ nhất là: " + min(a,b,c));
</script>
</body>
</html>
