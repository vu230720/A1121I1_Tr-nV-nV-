<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let arr =[];
        arr[0] = a;
        arr[1] = b;
        return arr.reverse();
    }
    let a = parseInt(prompt("Nhập số nguyên thứ 1: "));
    let b = parseInt(prompt("Nhập số nguyên thứ 2: "));
    alert("Số đảo ngược là: " + swap(a,b));
</script>
</body>
</html>
