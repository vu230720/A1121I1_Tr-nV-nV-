<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myArr(a) {
        let arr = [];
        for (let i =0; i <a; i++){
            arr[i] = prompt("arr[" + i + "]= ");
        }
        return arr.reverse();
    }
    let a = parseInt(prompt("Nhập vào số phần tử: "));
    alert(myArr(a));
</script>
</body>
</html>
