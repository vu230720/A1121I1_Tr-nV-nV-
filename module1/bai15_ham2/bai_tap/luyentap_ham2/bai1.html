<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        return number*number;
    }
    let a = parseInt(prompt("Nhập số cần bình phương: "));
    check = square(a);
    alert(check);
</script>
</body>
</html>
