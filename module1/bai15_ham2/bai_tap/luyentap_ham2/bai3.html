<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(number) {
        let a =1;
        for (let i=1; i <= number; i++){
            a *= i;
        }
        return a;
    }
    let a = parseInt(prompt("Nhập số cần tìm giai thừa: "));
    check = giaithua(a);
    document.write("Giai thừa của " + a + " = " + check);
</script>
</body>
</html>
