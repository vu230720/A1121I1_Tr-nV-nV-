<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increase(x, y) {
        if ( x > y) {
            alert("Số thứ nhất lớn hơn");
        }else {
            return alert(x + y);
        }
    }
    let a = parseInt(prompt("Nhập sô thứ 1: "));
    let b = parseInt(prompt("Nhập sô thứ 2: "));
    increase(a,b);
</script>
</body>
</html>
