<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số cần kiểm tra: "));
    function isPrime(number) {
        if (number < 2){
            return 0;
        }
        for (let i = 2; i <= Math.sqrt(number); i++){
            if (number % i == 0) {
                return 0;
            }
            return 1;
        }
        if (isPrime(a)) {
            document.write(a + " là số nguyên tố");
        }else {
            alert(a + " không phải là số nguyên tố");
        }
    }
</script>
</body>
</html>
