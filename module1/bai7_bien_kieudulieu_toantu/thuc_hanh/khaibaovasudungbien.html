<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành bài tập 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào a:"));
    let b = parseInt(prompt("Nhập vào b:"));
    if (a % b == 0){
        alert("a là bội số của b");
    }else {
        alert("a không phải là bội số của b");
    }
</script>
</body>
</html>
