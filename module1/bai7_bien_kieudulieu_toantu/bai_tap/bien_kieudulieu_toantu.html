<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm môn vật lý:"));
    let b = parseFloat(prompt("Nhập điểm môn hóa:"));
    let c = parseFloat(prompt("Nhập điểm môn sinh:"));
    let d = a + b + c;
    let e = (a+b+c)/3;
    document.write("Điểm tổng: " + d);
    document.write("<br/>");
    document.write("Điểm trung bình: " + e);
</script>
</body>
</html>
