<script>
    let r = parseInt(prompt("Nhập vào bán kính hình tròn:"));
    let C = 2*r*3.14;
    let S = r*r*3.14;
    document.write("Chu vi hình tròn là: " + C);
    document.write("<br/>");
    document.write("Diện tích hình tròn là: " + S);
</script>
