<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter age:"));
    if (age < 15){
        alert("Bạn chưa đủ điều kiện để vào lớp 10");
    }else if (age < 25) {
        alert("Bạn đươc vào lớp 10");
    }else {
        alert("Bạn đã quá lớn tuổi");
    }
</script>
</body>
</html>
