<body>
<script>
    let a = parseInt(prompt("Nhập vào a:"));
    let b = parseInt(prompt("Nhập vào b:"));
    let c = parseInt(prompt("Nhập vào c:"));
    if (a > b && a > c) {
        alert("a là số lớn nhất");
    }else if (b > c) {
        alert("b là số lớn nhất");
    }else {
        alert("c là số lớn nhất");
    }
</script>
