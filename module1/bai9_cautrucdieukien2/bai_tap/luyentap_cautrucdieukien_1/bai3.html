<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
 let number = parseInt(prompt("Nhập vào 1 số bất kỳ khác 0:"));
 if (number > 0){
     document.write(number + " là số lớn hơn 0");
 }else {
     document.write(number + " là số nhỏ hơn 0");
 }
</script>
</body>
</html>
