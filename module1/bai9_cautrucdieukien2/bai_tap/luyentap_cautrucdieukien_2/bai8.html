<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseFloat(prompt("Nhập số cần kiểm tra: "));
    if (age > 0 && age <120) {
        alert( age + " là tuổi của một người")
    } else{
        alert( age + " không phải là tuổi của một người" );
    }
</script>
</body>
</html>
