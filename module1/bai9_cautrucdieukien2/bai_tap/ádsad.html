<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
    <body>
<script>
    let kq;
    kq ="<table border='1' width='600'  height ='200'cellspacing='0' cellpadding='3'>";
    for (let i= 1; i <10; i++) {
        kq = kq + "<tr>"   ;
        for (let j= 2; j < 10; j++) {
            kq = kq + "<td>" +j+ "x" + i + "=" +i*j+ "</td>";
        }
        kq = kq + "</tr>";
    }
    kq = kq + "</table>";
    document.write(kq);
</script>
</body>
</html>
