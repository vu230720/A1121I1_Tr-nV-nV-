<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me <3</title>
</head>
<body>
<h1>Do you love me?</h1>
<button type="button" onclick="yes()">yes</button>
<button id="no11" type="button" onmouseover="no()" style="position: absolute">no</button>
<script>
    function yes() {
        alert("Mình có yêu cậu");
    }
    function no() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        document.getElementById("no11").style.left = x + "px";
        document.getElementById("no11").style.top = y + "px";
    }
</script>
</body>
</html>
