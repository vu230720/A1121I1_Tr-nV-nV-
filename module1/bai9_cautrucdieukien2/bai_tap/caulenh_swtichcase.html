<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch case</title>
</head>
<body>
<input style="width: 240px" type="number" id="month" placeholder="Nhập vào số tháng bạn muốn kiểm tra">
<button type="button" onclick="change()">Tính số ngày</button>
<p id="result"></p>
<script>
    function change() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML= "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML= "Bạn đã nhập sai mời chạy lại chương trình và nhập lại";
        }
    }
</script>

</body>
</html>
